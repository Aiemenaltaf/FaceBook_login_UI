<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook Page with HTML & CSS</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />

</head>
<body>
    <header>
        <div class="headerArea">
            <div class ="Logo">
                <img src="logo.PNG" alt="FaceBook">

            </div>
            <div class="Login">
                <div class ="email">
                <label>Email or Phone </label><br>
                <input type="text" name="email">
                </div>
                <div class="password">
                <label>Password</label><br>
                <input type="password" name="password">
                <a href="#">Forgotten account?</a>
                </div>
                <div class="LoginButton">
                    <input type="submit" value="Log In" />
                </div>
            </div>
        </div>
    </header>
    
    <div class="Page clearfix">
        <div class="FaceBook">
          <p>FaceBook helps you connect and share with the people in your life</p>
          <img src="Connection.PNG">
        </div>
        <div class="CreateAccount">
            <h2>Create an Account</h2>
            <p>It's free and always will be</p>
            <div class="Account">
                <form>
                    <input type="text" name="first-name" placeholder="First Name" />
                    <input type="text" name="surname" placeholder="SurName" />
                    <input type="text" name="mobile" placeholder="Mobile number or email address" />
                    <input type="text" name="mobile" placeholder="Re-enter mobile number or email address" />

                </form>
            </div>
        </div>
    </div>
</body>
</html>
